<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow testing page</title>
    <script src="../js/main.js"></script>
</head>
<body>
    <p>create Event</p>
    <req-custom id="create" data-options=''></req-custom>
    <script>
        let jws = localStorage.getItem("jws");
        if(jws == ""){
            alert("Go to login page to get jws");
        }else{
            document.getElementById("create").setAttribute("data-options", JSON.stringify({
                "method":"POST",
                "url":"/backend/stage/create",
                "headers":JSON.stringify({
                    "Authorization": "Bearer " + jws,
                    "Content-Type": "application/json"
                }),
                "body": JSON.stringify({
                    "eventId": 1,
                    "stageName": "XD",
                    "stageIndex": 0,
                })
            }));
        }
    </script>
</body>
</html>
