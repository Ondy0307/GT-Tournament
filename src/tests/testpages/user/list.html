<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow testing page</title>
    <script src="../js/main.js"></script>
</head>
<body>
    <req-custom id="teamList"></req-custom>
</body>
<script>
    let jws = localStorage.getItem("jws");
    if(jws == ""){
        alert("Go to login page to get jws");
    }else{
        document.getElementById("teamList").setAttribute("data-options", '{"method":"GET", "url":"/backend/user/@me/teams/", "headers":"{\\\"Authorization\\\": \\\"Bearer ' + jws + '\\\"}"}');
    }
</script>
</html>
