<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow testing page</title>
    <script src="../js/main.js"></script>
</head>
<body>
    <req-custom id="teamList"></req-custom>
    <p>withDiscordNames is bool and if true and user is Admin or game organizer the endpoint returns discord user object <b>can take significant amount of time</b></p>
</body>
<script>
    let jws = localStorage.getItem("jws");
    if(jws == "undefined"){
        document.getElementById("teamList").setAttribute("data-options", '{"method":"GET", "url":"/backend/team/list/participating/<gameId>/<withDiscordNames>", "headers":"{\\\"Content-Type\\\": \\\"application/json\\\"}"}');
    }else{
        document.getElementById("teamList").setAttribute("data-options", '{"method":"GET", "url":"/backend/team/list/participating/<gameId>/<withDiscordNames>", "headers":"{\\\"Authorization\\\": \\\"Bearer ' + jws + '\\\", \\\"Content-Type\\\": \\\"application/json\\\"}"}');
    }
</script>
</html>
