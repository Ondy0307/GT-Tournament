<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get jws without discord</title>
    <script src="../js/main.js"></script>
</head>
<body>
    <p>For testing only</p>
    <req-custom id="getjws" data-options='{"method":"GET", "url":"/backend/jwsfortestingonly/<userId>/"}'></req-custom>
</body>
<script>
    document.getElementById("getjws").addConnection(function(text) {
        const input = JSON.parse(text);
        localStorage.setItem("jws", input.split(" ")[1])
    });
</script>
</html>
