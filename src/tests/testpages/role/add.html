<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Flow testing page</title>
    <script src="../js/main.js"></script>
</head>
<body>
    <req-custom id="addRole" data-options="{}"></req-custom>
</body>
<script>
    let jws = localStorage.getItem("jws");
    if(jws == ""){
        alert("Go to login page to get jws");
    }else{
        document.getElementById("addRole").setAttribute("data-options", '{"method":"POST", "url":"/backend/role/add", "headers":"{\\\"Authorization\\\": \\\"Bearer ' + jws + '\\\", \\\"Content-Type\\\": \\\"application/json\\\"}", "body":"{\\\"game_id\\\": 1,\\\"user_id\\\":0,\\\"role\\\":\\\"Admin\\\"}"}');
    }
</script>
</html>
