<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload testing page</title>
    <script src="add.js" defer></script>
</head>
<body>
    <p>Upload a file</p>
    <div>
        <input id="url" type="text" value="/backend/file/<fileName>"/>
        <input id="file" type="file"/>
        <button id="submit">try</button>
    </div>
    <div>
        <p>http response code: <span id="status"></span></p>
        <textarea id="result"></textarea>
    </div>
</body>
</html>
